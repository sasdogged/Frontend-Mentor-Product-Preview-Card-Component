<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/67d5a3003e.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <div class="image">
            <picture> 
                <source media="(max-width:800px)" srcset="image-product-mobile.jpg" height="250px" width="450px"> 
                <img src="image-product-desktop1.jpg" alt="Picture of a perfume bottle" height="508px">
            </picture>
        </div>
            <div class="fs-txt">
                <div class="fs__txt">
                    <p>Perfume</p>
                    <h1>Gabrielle  Essence Eau  De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.</p>
                    <h2> $149.99 <span class="price">$169.99</span></h2>
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a>
                </div>
            </div>
    </main>
</body>
</html>
